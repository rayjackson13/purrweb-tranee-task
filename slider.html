<html>
    <head>
        <title>Slider</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="slider/style.css">
        <script async src="slider/script.js"></script>
    </head>
    <body onload="load()">

        <div id="container">
            <div id="wrapper">
                <div id="overflow">
                    <div id="image">
                        <article class="article"><img src="slider/image/1.jpg"></article>
                        <article class="article"><img src="slider/image/2.jpg"></article>
                        <article class="article"><img src="slider/image/3.jpg"></article>
                        <article class="article"><img src="slider/image/4.jpg"></article>
                        <article class="article"><img src="slider/image/5.jpg"></article>
                    </div>
                </div>
                <a class="prev" onclick="previousPage()">&#10094;</a>
                <a class="next" onclick="nextPage()">&#10095;</a>
            </div>
            <div id="controls">
                <div onclick="setPage(0)" class="checked"></div>
                <div onclick="setPage(1)"></div>
                <div onclick="setPage(2)"></div>
                <div onclick="setPage(3)"></div>
                <div onclick="setPage(4)"></div>
            </div>
        </div>
    </body>
</html>
